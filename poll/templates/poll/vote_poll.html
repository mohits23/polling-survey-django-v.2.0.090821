{% extends 'BASE.html' %}

{% load custom_template_tags %}

{% block title %} Cast Vote {% endblock %}

{% block content %}

<br>
<br>
<div class="container col-4 offset-4">
    <div class="panel panel-default" style="box-shadow: 4px 5px 10px 1px rgb(0,0,0); border-radius: 12px;">
        <div class="panel-heading">
            <h2 class="btn btn-primary col-md-12" style="font-size: 30px; cursor: none;" style="width: 100%;"> &uarr;
                Cast Your
                Vote Here &darr; </h2>
        </div>
        <div class="container" style=" margin-top: 10px;">
            <form action="" class="form-group" method="POST">
                <!---->
                {% csrf_token %}
                <h2 class="col-lg-offset-8" style="font-size: 20px; cursor: none; margin-left: 15px;">
                    {{ poll.question|upper_first_letter|add_ques_mark }}

                    <!-- In Django Template Language (line below), don't use '{.{.}.}' for Context Variables, just use them as it like [ poll.question ] not [ {{poll.question}} ]
                    {#% if p.question|to_str %} 
                        ?
                    {% endif %#} -->

                </h2>
                <hr>

                <div class="radio"
                    style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 20px; margin-left: 40px;">
                    <strong>
                        <table>
                            <tbody>

                                <tr>
                                    <td>
                                        <span>
                                            <input type="radio" id="op1" name="poll" value="option1">
                                            <!-- [name="poll"] is very important line to always remember, where ["poll" is the Model Object created in 'views.py'] -->
                                            <label for="op1">
                                                {{ poll.option_one }}                                                                                                
                                            </label>
                                        </span>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <span>
                                            <input type="radio" id="op2" name="poll" value="option2">
                                            <label for="op2">
                                                {{ poll.option_two }}
                                            </label>
                                        </span>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <span>
                                            <input type="radio" id="op3" name="poll" value="option3">
                                            <label for="op3">
                                                {{ poll.option_three }}
                                            </label>
                                        </span>
                                    </td>
                                </tr>

                                {% if poll.state_option_four %}
                                    <tr>
                                        <td>
                                            <span>
                                                <input type="radio" id="op4" name="poll" value="option4">
                                                <label for="op4">
                                                    None Of The Above
                                                </label>
                                            </span>
                                        </td>
                                    </tr>
                                {% endif %}

                            </tbody>
                        </table>
                    </strong>
                </div>
                

                <input type="submit" value="Submit Vote" class="btn btn-success btn-md"
                    style="margin: 12px 0px 20px 15px">                
                    
            </form>
        </div>
    </div>
</div>

{% endblock content %}
